<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>TODO LIST</title>
</head>
<body>
    <div id="container">
        <section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				<div class="task">
                    
					<div class="content">
                        <input  type="checkbox"class="text" value="work"/>
                        <input maxlength="20" type="text"class="text" value="work"/>
                        <input maxlength="65" type="text" class="text-description"value="A new task"/>   
					</div>
					<div class="actions">
                        
						<button class="edit">
                            edit
                        </button>
						<button class="delete">
                            delete
                        </button>
					</div>
				</div>
                
                

			</div>
		</section>
        
        <div id="navbar">
            <div class="inputBox">
                <input maxlength="20" type="text" required="required">
                    <span>Title</span>
                </input>
                
            </div>
            <div class="inputBox">
                <input maxlength="65" type="text" required="required">
                    <span>Description</span>
                </input>
                
            </div>
            
        </div>
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
